{% load thumbnail %}

<div class="max-w-4xl my-4 pl-5 py-6 bg-white rounded-lg shadow-md">
    <a class="flex items-center" href="{% url 'profiles:detail' user.username %}">
        {% thumbnail user.profile.image "373x373" crop="center" as im %}
            <img class="mx-4 w-10 h-10 object-cover rounded-full hidden sm:block" alt="avatar" src="{{ im.url }}" width="{{ im.width }}" height="{{ im.height }}">
        {% endthumbnail %}
        <h1 class="text-gray-700 font-bold">{{ user.username }}</h1>
    </a>
</div>
